title: "Your Name"
description: "Technical writing portfolio"
timezone: Asia/Kolkata

# IMPORTANT:
# For user site: baseurl: ""
# For project site: baseurl: "/portfolio"
url: "https://YOUR_GITHUB_USERNAME.github.io"
baseurl: ""

remote_theme: "mmistakes/minimal-mistakes"

plugins:
  - jekyll-include-cache

minimal_mistakes_skin: "air"   # try: "default", "air", "contrast", "dark"

search: true
breadcrumbs: true

collections:
  case_studies:
    output: true
    permalink: /case-studies/:path/
  samples:
    output: true
    permalink: /samples/:path/

defaults:
  - scope:
      path: ""
    values:
      layout: single
      author_profile: false
      toc: true
      toc_sticky: true
